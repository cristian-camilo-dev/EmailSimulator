<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />

    <title>Vite App</title>
  </head>
  <body>
    <main class="main">
      
      <div class="nes-container container">
        <div class="container-title">
          <h4 class="title">Enviar Email</h4>
          <img class="img-title" src="img/enviar.png" alt="email" >
        </div>
        <form action="">
          <div class="nes-field">
            <div id="label-email">
              <label for="email_field" >Email:</label>
            </div>
            
            <input type="email" name="email" id="email_field" class="form-input"  placeholder="Email Destino"/>
          </div>
          <div class="nes-field">
            <div class="label-info">
              <label for="text">Asunto:</label>
            </div>
            
            <input type="text" name="subject" id="text" class="form-input " placeholder="Asunto" />
          </div>
          <div class="label-info">
            <label for="textarea_field">Textarea:</label>
          </div>
          
          <textarea id="textarea_field" name="message" class="form-input" placeholder="Mensaje de Email"></textarea>
          <div>

                <span>Enviar</span>
              </div>
            </button>

            </button>
          </div>
        </form>
      </div>
    </main>

</html>
